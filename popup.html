<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ニコニコクラシックスタイル</title>
<meta name="description" content="ニコニコの使い勝手を「帰ってきたニコニコ」になる前みたいな感じにしたりするブラウザー拡張機能。" />
<meta name="author" content="Bymnet1845" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<link rel="stylesheet" href="style/popup.css" />
</head>

<body>
<header>
<h1><img class="icon" src="image/icon_128.png" alt="" /><img class="logo" src="image/logo.svg" alt="ニコニコクラシックスタイル（β）" /></h1>
<span>バージョン1.1.0</span>
</header>

<!-- ul id="category-list">

</ul -->

<main id="panels">
<section class="panel is-current-selection" data-category="common">
	<h2>共通</h2>

	<section class="property">
		<label for="icon-type">プロフィールアイコンの形状</label>

		<select name="icon-type">
		<option value="circle">丸（ニコニコ標準）</option>
		<option value="square" selected>四角（少し角丸）</option>
		</select>
	</section>
</section>

<section class="panel" data-category="timeline">
	<h2>マイページ／ユーザーページ</h2>

	<section class="property">
		<label for="timeline-thumbnail-size">新着タイムラインのサムネイルの大きさ</label>

		<select name="timeline-thumbnail-size">
		<option value="large">大（ニコニコ標準）</option>
		<option value="medium" selected>中</option>
		</select>
	</section>
</section>

<section class="panel" data-category="video-watch">
	<h2>動画視聴ページ</h2>

	<section class="property">
		<label for="video-auto-playback">自動再生</label>

		<select name="video-auto-playback">
		<option value="true">有効（ニコニコ標準）</option>
		<option value="false" selected>無効</option>
		</select>
	</section>
	
	<section class="property">
		<label for="video-player-size">映像の大きさ</label>

		<select name="video-player-size">
		<option value="variable" selected>可変（ニコニコ標準）</option>
		<option value="flexible">固定可変</option>
		<option value="728px">728x410</option>
		<option value="854px">854x480</option>
		<option value="1280px">1280x720</option>
		<option value="1600px">1600x900</option>
		<option value="1920px">1920x1080</option>
		</select>
	</section>

	<section class="property">
		<label for="video-player-overlay-icon">プレーヤー操作時のオーバーレイアイコン</label>

		<select name="video-player-overlay-icon">
		<option value="shown">表示（ニコニコ標準）</option>
		<option value="hidden" selected>非表示</option>
		</select>
	</section>
</section>
</main>

<p id="attention">ページを再読み込みすると、変更した設定が反映されます。</p>
